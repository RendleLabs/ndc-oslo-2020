apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: pizza
spec:
  selector:
    matchLabels:
      run: frontend
  replicas: 1
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - name: frontend
        image: pizza/frontend:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        env:
        - name: Service__Toppings__Host
          value: "toppings"
        - name: Service__Toppings__Port
          value: "80"
        - name: Service__Toppings__Protocol
          value: "http"
        - name: Service__Orders__Host
          value: "orders"
        - name: Service__Orders__Port
          value: "80"
        - name: Service__Orders__Protocol
          value: "http"
        - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
          value: "true"
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:80"
        - name: JAEGER_SERVICE_NAME
          value: "frontend"
        - name: JAEGER_AGENT_HOST
          value: "jaeger-agent"
        - name: JAEGER_AGENT_PORT
          value: "6831"
        - name: JAEGER_SAMPLER_TYPE
          value: "const"
        - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
          value: "jaeger-agent:5778"

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: pizza
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 30001
  selector:
    run: frontend